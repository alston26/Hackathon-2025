{% extends 'items/base.html' %}

{% block title %}Submit Lost Item{% endblock %}

{% block content %}
<h2>Submit a Lost Item</h2>
<form id="item-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    
    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>
    
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required>
    
    <label for="lost-location">Lost Location:</label>
    <select id="lost-location" name="lost_location" required>
        {% for location in locations %}
        <option value="{{ location.id }}">{{ location.name }}</option>
        {% endfor %}
    </select>
    
    <label for="image">Image:</label>
    <input type="file" id="image" name="image">
    
    <button type="submit">Submit</button>
</form>
{% endblock %}
